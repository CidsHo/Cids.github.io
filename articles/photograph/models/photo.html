<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片展示 - Cids' Personal Website</title>
    <link rel="stylesheet" href="../../../styles/components.css">
    <link rel="stylesheet" href="../../../styles/photo.css"> <!-- 照片展示页特有样式 -->
    <!-- Favicon 配置 -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="msapplication-TileImage" content="assets/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
</head>
<body class="photo-page">
    <!-- 照片展示部分 -->
    <section class="photo-container">
        <div class="photo-wrapper">
            <img src="assets/photos/your-photo.jpg" alt="照片标题" class="photo-image">
            <div class="photo-info">
                <h1 class="photo-title">照片标题</h1>
                <div class="photo-tags">
                    <span class="tag">地点</span>
                    <span class="tag">地点</span>
                    <span class="tag">时间</span>
                </div>
                <p class="photo-description">这里是照片的文字介绍，可以详细描述照片的背景、拍摄地点、灵感来源等。</p>
                <p class="photo-description">这里是照片的文字介绍，可以详细描述照片的背景、拍摄地点、灵感来源等。</p>
                <div class="photo-tags">
                    <span class="tag">摄影</span>
                    <span class="tag">精选</span>
                    <span class="tag">风景</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 脚本 -->
    <script src="scripts/script.js"></script>
    <script>
        // 禁用右键菜单和复制功能
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('copy', (e) => e.preventDefault());
    </script>
</body>
</html>
