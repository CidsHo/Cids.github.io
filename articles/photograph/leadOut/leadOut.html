    <link rel="stylesheet" href="../../../styles/components.css">

    <!-- Favicon 配置 -->
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="apple-touch-icon" href="../../../assets/favicon.png">
    <link rel="manifest" href="../../../assets/site.webmanifest">
    <meta name="msapplication-TileImage" content="assets/favicon.png">

<body class="photo-page">
    <!-- 照片展示部分 -->
    <section class="photo-container">
        <!-- 导航栏 -->
        <header>
            <nav id="navbar">
                <button id="nav-toggle">
                    <img src="../../../assets/navigator.png" alt="Navigator" class="nav-icon">
                </button>
            </nav>
        </header>

        <!-- 菜单栏 -->
        <div id="menu-overlay" class="menu-overlay">
            <ul id="nav-menu">
                <li><a href="../../../index.html">Prologue &emsp;&thinsp;&thinsp;序幕</a></li>
                <li><a href="../../../portfolio.html">Mass. Works &emsp;&thinsp;&thinsp;作品</a></li>
                <li><a href="../../../about.html">About Me&lt; &emsp;关于我</a></li>
            </ul>

            <!-- More 和图标 -->
            <div class="more-frontpage">
                <div class="icon-row">
                    <a href="mailto:hocids@tongji.edu.cn">
                        <img src="../../../assets/email-icon.png" alt="Email" class="icon">
                    </a>
                    <a href="https://github.com/CidsHo" target="_blank">
                        <img src="../../../assets/github-icon.png" alt="GitHub" class="icon">
                    </a>
                    <a href="https://orcid.org/0009-0001-3477-7817" target="_blank">
                        <img src="../../../assets/orcid-icon.png" alt="ORCID" class="icon">
                    </a>
                    <a href="https://scholar.google.com/citations?user=CidsHo" target="_blank">
                        <img src="../../../assets/scholar-icon.png" alt="Google Scholar" class="icon">
                    </a>
                </div>
            </div>
        </div>

        <div class="photo-wrapper">
            <img src="leadOut.jpg" alt="照片标题" class="photo-image">
            <div class="photo-info">
                <h1 class="photo-title">淡出 Lead Out</h1>
                <div class="photo-tags">
                    <span class="tag">黄浦区，上海，中国</span>
                    <span class="tag">Huangpu District, Shanghai, China</span>
                    <span class="tag">2022-10-07</span>
                </div>
                <p class="photo-description"></p>
                <p class="photo-description"></p>
                <div class="photo-tags">
                    <span class="tag">摄影</span>
                </div>
            </div>
            <br>
        </div>
        <!-- 返回按钮 -->
        <button id="back-button" class="back-button">
            <img src="../../../assets/back-icon.png" alt="返回" class="back-icon">
            返回

    </section>

    <!-- 脚本 -->
    <script type="module" src="../../../scripts/script.js"></script>
    <script>
        // 禁用右键菜单和复制功能
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('copy', (e) => e.preventDefault());
    </script>
</body>
</html>
