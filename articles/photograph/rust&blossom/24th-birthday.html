<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片展示 - Cids' Personal Website</title>
    <link rel="stylesheet" href="../../../styles/components.css">
    <link rel="stylesheet" href="../../../styles/photo.css"> <!-- 照片展示页特有样式 -->
    <!-- Favicon 配置 -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="msapplication-TileImage" content="assets/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
</head>
<body class="photo-page">
    <!-- 照片展示部分 -->
    <section class="photo-container">
        <div class="photo-wrapper">
            <img src="portrait.png" alt="照片标题" class="photo-image">
            <div class="photo-info">
                <h1 class="photo-title">锈蚀与鲜花 Rust & Blossom</h1>
                <div class="photo-tags">
                    <span class="tag">西贡区,香港,中国</span>
                    <span class="tag">Sai Kung District, NT, Hong Kong, China</span>
                    <span class="tag">2022--06-03</span>
                </div>
                <div class="photo-tags">
                    <span class="tag">静物</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 脚本 -->
    <script src="scripts/script.js"></script>
    <script>
        // 禁用右键菜单和复制功能
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('copy', (e) => e.preventDefault());
    </script>
</body>
</html>
