<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片展示 - Cids' Personal Website</title>
    <link rel="stylesheet" href="../../../styles/components.css">
    <link rel="stylesheet" href="../../../styles/photo.css"> <!-- 照片展示页特有样式 -->
    <!-- Favicon 配置 -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="msapplication-TileImage" content="assets/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
</head>
<body class="photo-page">
    <!-- 照片展示部分 -->
    <section class="photo-container">
        <div class="photo-wrapper">
            <img src="portrait.png" alt="照片标题" class="photo-image">
            <div class="photo-info">
                <h1 class="photo-title">23岁 23rd</h1>
                <div class="photo-tags">
                    <span class="tag">嘉定区,上海,中国</span>
                    <span class="tag">Jiading District, Shanghai, China</span>
                    <span class="tag">2022--03-12</span>
                </div>
                <p class="photo-description">23岁于封锁中悄然而至。非常偶然地站到镜头前面。</p>
                <p class="photo-description">As twenty-third birthday quietly unfolded amidst the lockdown, a serendipitous moment led me to stand before the lens, capturing this unique milestone in time.</p>
                <div class="photo-tags">
                    <span class="tag">棚拍</span>
                    <span class="tag">生日限定自拍</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 脚本 -->
    <script src="scripts/script.js"></script>
    <script>
        // 禁用右键菜单和复制功能
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('copy', (e) => e.preventDefault());
    </script>
</body>
</html>
