<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Cids' Personal Website</title>
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/portfolio.css">
    <!-- Favicon 配置 -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="msapplication-TileImage" content="assets/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
</head>
<body class="portfolio-page">
    <!-- 导航栏 -->
    <header>
        <nav id="navbar">
            <button id="nav-toggle">
                <img src="assets/navigator.png" alt="Navigator" class="nav-icon">
            </button>
        </nav>
    </header>

    <!-- 菜单栏 -->
    <div id="menu-overlay" class="menu-overlay">
        <ul id="nav-menu">
            <li><a href="index.html">Prologue &emsp;&thinsp;&thinsp;序幕</a></li>
            <li class="current-page"><a href="portfolio.html">Mass. Works &emsp;&thinsp;&thinsp;作品</a></li>
            <li><a href="about.html">About Me&lt;  &emsp;关于我</a></li>
        </ul>

        <!-- More 和图标 -->
        <div class="more-frontpage">
            <div class="icon-row">
                <a href="mailto:hocids@tongji.edu.cn">
                    <img src="assets/email-icon.png" alt="Email" class="icon">
                </a>
                <a href="https://github.com/CidsHo" target="_blank">
                    <img src="assets/github-icon.png" alt="GitHub" class="icon">
                </a>
                <a href="https://orcid.org/0009-0001-3477-7817" target="_blank">
                    <img src="assets/orcid-icon.png" alt="ORCID" class="icon">
                </a>
                <a href="https://scholar.google.com/citations?user=CidsHo" target="_blank">
                    <img src="assets/scholar-icon.png" alt="Google Scholar" class="icon">
                </a>
            </div>
        </div>
    </div>

    <!-- 作品集内容 -->
    <section id="portfolio" class="portfolio-section">
        <h1>Mass. Works</h1>
        <h7>如您有意与我合作，请点击<button id="filter-star">⭐</button>查看精选项目<br><br></h7>

        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索作品或标签...">
            <button id="search-button">Go!</button>
        </div>

        <!-- 排序和筛选按钮 -->
        <div class="filter-sort-options">
            <div class="sort-options">
                <button id="sort-date-asc" class="sort-button">
                    <img src="assets/sort-asc-icon.png" alt="Sort by Date (Ascending)" class="icon">
                </button>
                <button id="sort-date-desc" class="sort-button">
                    <img src="assets/sort-desc-icon.png" alt="Sort by Date (Descending)" class="icon">
                </button>
            </div>
            <div class="filter-options">
                <button id="reset-filter" class="filter-button">
                    <img src="assets/reset-icon.png" alt="Reset Filter" class="icon">
                </button>
                <button id="filter-photography" class="filter-button">
                    <img src="assets/filter-photography-icon.png" alt="Photography" class="icon">
                </button>
                <button id="filter-design" class="filter-button">
                    <img src="assets/filter-design-icon.png" alt="Design" class="icon">
                </button>
                <button id="filter-ideas" class="filter-button">
                    <img src="assets/filter-ideas-icon.png" alt="Ideas" class="icon">
                </button>
                <button id="filter-star-icon" class="filter-button">
                    <img src="assets/recommended-icon.png" alt="精选" class="icon">
                  </button>
            </div>
        </div>

        <!-- 作品集网格 -->
        <div class="portfolio-grid">
            <!-- 卡片内容将通过 JavaScript 动态加载 -->
        </div>
    </section>

    <!-- 底部提示 -->
    <div id="bottom-tip" class="bottom-tip">
        <p>没有更多了</p>
    </div>

    <!-- 脚本 -->
    <script src="scripts/script.js"></script>
</body>
</html>
